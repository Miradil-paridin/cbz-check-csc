# 无效或不规范用语列表
#
# 本文件用于定义在文章中不应该出现的机构名称或用语，提供
# 友好的建议和提示。每条记录包含：
#   term: 要检测的文本片段
#   suggestions: 建议替换的文本列表，可为空
#   hint: 解释说明为什么不推荐使用或不存在
#   confidence: 置信度，0~1 之间的小数，可选，默认为 0.8
#
# 用户可以根据需要扩充或调整该列表。例如：
#   - term: "省审计部"
#     suggestions: ["省审计厅", "省审计局"]
#     hint: "正式机构为审计厅或审计局"
#     confidence: 0.9

invalid_terms:
  - term: "省审计部"
    suggestions: ["省审计厅", "省审计局"]
    hint: "政府机构名称应为审计厅或审计局"
    confidence: 0.9
  - term: "国税部"
    suggestions: ["国家税务局"]
    hint: "应为国家税务总局或税务局"
    confidence: 0.85