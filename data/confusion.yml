# 自定义混淆字集配置
#
# 本文件用于配置常见形近字或同音字的混淆关系，以便非程序人员可直接
# 在此处添加或修改条目。键为原字符，值为一个字符列表，表示它的常见
# 错写或混淆写法。例如：
#
#   在: ["再"]
#   再: ["在"]
#
# 注意：键和值必须均为单个汉字，值可以包含多个字。如果某个字的混淆
# 集为空，可以省略该项，系统将忽略。

confusion:
  在: ["再"]
  再: ["在"]
  形: ["型"]
  型: ["形"]
  号: ["好"]
  好: ["号"]
  拟: ["你", "泥"]
  你: ["拟", "倪"]
  泥: ["你"]
  已: ["以"]
  以: ["已"]
  未: ["末"]
  末: ["未"]
  经: ["竟"]
  竟: ["经"]
  因: ["应"]
  应: ["因"]
  期: ["其"]
  其: ["期"]
  与: ["及", "和"]
  及: ["与"]
  和: ["与"]
  到: ["倒"]
  倒: ["到"]